<h1>{{ merchant.name }} Checkout</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/shopping_cart/checkout/" method="post">
{% csrf_token %}
    <table>
        <tr>
            <th>Product</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
        </tr>
        {% endfor %}
    </table>
<input type="submit" />
</form>
