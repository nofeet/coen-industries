
{% block body %}
    <table>
        <tr>
            <th>Product</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}

<a href="{% url shopping_cart.views.finalize %}">Checkout</a>
<a href="{{ continue_link }}">Continue Shopping</a>
