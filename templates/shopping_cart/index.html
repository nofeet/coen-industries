{% extends "base.html" %}

{% block content %}

<h1>Welcome to {{ merchant.name }}</h1>

<h2>Product List</h2>

{% if product_list %}
    <ul>
    {% for product in product_list %}
        <li><a href="/shopping_cart/view/{{ product.id }}/">{{ product.name }}</a> - ${{ product.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Sorry, no products are available.</p>
{% endif %}

{% endblock %}
