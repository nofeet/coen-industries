<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}Shopping Cart{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="{% url shopping_cart.views.index %}">Home</a></li>
            <li><a href="{% url django.contrib.auth.views.login %}">Login</a></li>
            <li><a href="{% url django.contrib.auth.views.logout %}">Logout</a></li>
            <li><a href="{% url shopping_cart.views.register %}">Register</a></li>
            <li><a href="{% url shopping_cart.views.view_cart %}">View Cart</a></li>
            <li><a href="{% url shopping_cart.views.finalize %}">Checkout</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
